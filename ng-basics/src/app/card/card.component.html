<div class="card">
  <h2 [ngStyle]="{
  color: cards.title.length < 5 ? 'black' : 'green',
  fontWeight: cards.title.length < 7 ? 'normal' : 'bold'
  }">{{cards.title}}</h2>
<!--  <p class="text" [ngClass]="{-->
<!--  blue: textColor === 'blue',-->
<!--  green: textColor === 'green',-->
<!--  red: textColor === 'red'-->
<!--  }">{{ text }}</p>-->

  <p class="text"
     [class.blue]="textColor === 'blue'"
     [class.green]="textColor === 'green'"
     [class.red]="textColor === 'red'"
  >{{cards.text}}</p>

  <div class="buttons">
    <button (click)="textColor='blue'">Set Blue</button>
    <button (click)="textColor='green'">Set Green</button>
    <button (click)="textColor='red'">Set Read</button>
  </div>

  <div class="buttons">
    <button (click)="changeTitle()">Change title</button>
    <button (click)="cards.title='inline title'">Change title inline</button>
  </div>

  <div>
    <strong>{{cardDate | date: 'dd.MM.yyyy'}}</strong>
  </div>
<!--  <div>-->
<!--    <input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title">-->
<!--  </div>-->
  <div>
    <input type="text" [(ngModel)] = 'cards.title'>
  </div>
</div>
